<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="/style/reponsividade.css" />
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />
    <title>Purpleflix</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">PURPLEFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="movie-title">CLICK</h3>
          <p class="movie-description">
            Um arquiteto casado e com filhos está cada vez mais frustrado por
            passar a maior parte de seu tempo trabalhando. Um dia, ele encontra
            um inventor excêntrico que lhe dá um controle remoto universal, com
            capacidade de acelerar o tempo.
          </p>
          <div class="btns">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="btn">
              <i class="fas fa-plus-square"></i>
              SALVAR PARA VER DEPOIS
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
